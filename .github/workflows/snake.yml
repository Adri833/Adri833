name: Generar animaci贸n de la serpiente

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta diariamente a medianoche
  workflow_dispatch:  # Permite ejecuci贸n manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Clonar repositorio
        uses: actions/checkout@v4

      - name:  Generar animaci贸n de la serpiente (modo claro)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg
          theme: light

      - name:  Generar animaci贸n de la serpiente (modo oscuro)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake-dark.svg
          theme: dark

      - name:  Publicar en la rama output
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
